# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

# Build and push the docker
- task: Docker@2
  displayName: Login to the Dockerhub
  inputs:
    containerRegistry: 'docker-hub-conn'
    command: 'login'
- task: Docker@2
  displayName: Build and push the app to Dockerhub
  inputs:
    containerRegistry: 'docker-hub-conn'
    repository: 'raghavan16/shopping-ui'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'

# Deploy on kubernetes
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'k8s-conn'
    command: 'set'
    arguments: 'image deployment/shopping-ui shopping-ui=raghavan16/shopping-ui:$(Build.BuildId)'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'
